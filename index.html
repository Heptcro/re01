<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>END Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        
        .end-text {
            font-size: clamp(4rem, 10vw, 10rem);
            font-weight: 900;
            text-align: center;
            width: 50%;
            color: #000000;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="end-text">END</div>

    <script>
        // 可选的JavaScript增强功能
        document.addEventListener('DOMContentLoaded', function() {
            const endText = document.querySelector('.end-text');
            
            // 添加简单的淡入效果
            endText.style.opacity = '0';
            let opacity = 0;
            const fadeIn = setInterval(() => {
                if (opacity >= 1) {
                    clearInterval(fadeIn);
                }
                endText.style.opacity = opacity;
                opacity += 0.01;
            }, 20);
            
            // 添加鼠标悬停效果
            endText.addEventListener('mouseenter', () => {
                endText.style.transform = 'scale(1.05)';
                endText.style.transition = 'transform 0.3s ease';
            });
            
            endText.addEventListener('mouseleave', () => {
                endText.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
