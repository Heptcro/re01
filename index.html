    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* 爱心飘落动画容器 */
        .floating-hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 确保点击能穿透到下面的内容 */
            z-index: 100; /* 保证在背景之上，但在主要内容之下 */
            overflow: hidden;
        }

        /* 飘落的爱心样式 */
        .falling-heart {
            position: absolute;
            color: #ff6b6b;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            animation: falling linear forwards;
        }

        /* 飘落动画 */
        @keyframes falling {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .bg-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .bg-img {
            width: 100%;
            position: relative;
        }

        .middle.Blurkg {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .img-male {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatarArea {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .avatarFrame {
            width: 100%;
            height: 100%;
            border-radius: 50% !important;
            position: relative;
            z-index: 2;
        }

        .aiv_touxiang {
            width: 100%;
            height: 100%;
            border-radius: 50% !important;
            max-width: 100% !important;
            border: 1px solid #fff;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            object-fit: cover;
        }

        .shadow-blur {
            margin-top: 15px;
            font-size: 14px;
            color: white;
            background-color: rgba(51, 51, 51, 0.93);
            padding: 1px 12px;
            border-radius: 15px;
            display: inline-block;
            text-shadow: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.42);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .love-icon {
            width: 35px;
            height: 35px;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-female {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .baiyi-love {
            text-align: center !important;
        }

        .baiyi-text {
            font-size: 25px;
            color: #282727;
        }

        #time-display {
            text-align: center;
            font-size: 20px;
            color: #282727;
        }

        #time-display span {
            font-size: 25px;
            color: #282727;
        }

        #time-display n {
            font-size: 30px;
            margin-right: 8px;
            font-weight: 800;
            color: #282727;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .time_card {
            background-color: rgba(51, 51, 51, 0.93);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 12px;
            width: calc(50% - 20px);
            min-width: 160px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            z-index: 200; /* 确保卡片在爱心之上 */
        }

        .time_card:hover {
            transform: scale(1.05);
        }

        .left_info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .left_info svg {
            fill: #ff6b6b;
            width: 30px;
            height: 30px;
        }

        .day_title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .time_m {
            display: flex;
            flex-direction: column;
            font-size: 1rem;
        }

        .source {
            font-weight: bold;
        }

        .format {
            color: #ccc;
        }

        /* 底部创意区域 */
        .memories-section {
            background-color: #fff;
            padding: 40px 20px;
            margin-top: 20px;
            position: relative;
            z-index: 200; /* 确保内容在爱心之上 */
        }
        
        .memories-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .memories-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .memories-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: #ff6b6b;
            border-radius: 3px;
        }
        
        .quotes-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .love-quote {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .quote-author {
            color: #777;
            font-size: 16px;
        }
        
        .timeline-preview {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .timeline-item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffecec;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b6b;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
            z-index: 200;
        }
        
        .timeline-item:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: #ff6b6b;
            color: white;
        }
        
        /* 时光胶囊弹窗样式 */
        .capsule-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }

        .capsule-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capsule-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        .capsule-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .capsule-title {
            font-size: 28px;
            color: white;
            margin: 0;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .capsule-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
            font-style: italic;
        }

        .capsule-close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .capsule-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .capsule-body {
            color: white;
            line-height: 1.8;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        /* 爱心按钮容器 */
        .love-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        /* 爱心按钮样式 */
        .love-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #ff6b6b;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .love-button:hover {
            transform: scale(1.1) rotate(5deg);
            background: rgba(255, 255, 255, 0.25);
            color: #ff4757;
        }

        /* 爱心动画容器 */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        /* 爱心动画样式 */
        .floating-heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(0.4);
                opacity: 0;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .capsule-content {
                padding: 30px 20px;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .capsule-title {
                font-size: 24px;
            }
            
            .capsule-body {
                font-size: 20px;
            }
            
            .love-buttons-container {
                gap: 10px;
            }
            
            .love-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 200; /* 确保页脚在爱心之上 */
        }
        
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 0 5px;
        }

        /* 响应式调整 */
        @media (max-width: 767px) {
            .middle.Blurkg { padding: 10px; }
            .avatarArea { width: 90px; height: 90px; }
            .shadow-blur { font-size: 12px; }
            .love-icon { width: 25px; height: 25px; margin: 0 3px; }
            .row { padding: 10px; gap: 10px; max-width: 100%; }
            .time_card { padding: 12px; min-width: 130px; width: calc(50% - 10px); }
            .left_info svg { width: 20px; height: 20px; }
            .day_title { font-size: 0.8rem; }
            .time_m { font-size: 0.7rem; }
            .baiyi-text { font-size: 20px; }
            #time-display n { font-size: 24px; }
            
            .memories-title { font-size: 24px; }
            .love-quote { font-size: 16px; }
        }

        @media (max-width: 360px) {
            .memories-section { padding: 20px 10px; }
            .quotes-container { padding: 20px 10px; }
            .timeline-item { width: 80px; height: 80px; font-size: 14px; }
        }
    </style>
</head>

        // 精确的农历生日处理函数
        function convertLunarToSolarAndCountdown(lunarMonth, lunarDay, elementId, countdownElementId) {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const key = `${lunarMonth}-${lunarDay}`;
            
            // 查找当前年份的农历对应日期
            let solarDateStr = null;
            let targetYear = currentYear;
            
            // 先检查当前年份
            if (lunarToSolarDatabase[currentYear] && lunarToSolarDatabase[currentYear][key]) {
                solarDateStr = lunarToSolarDatabase[currentYear][key];
                targetYear = currentYear;
            } else {
                // 如果当前年份没有数据，查找最近的有数据的年份
                for (let year = currentYear; year <= currentYear + 2; year++) {
                    if (lunarToSolarDatabase[year] && lunarToSolarDatabase[year][key]) {
                        solarDateStr = lunarToSolarDatabase[year][key];
                        targetYear = year;
                        break;
                    }
                }
            }
            
            if (solarDateStr) {
                // 使用数据库中的准确数据
                document.getElementById(elementId).textContent = solarDateStr;
                
                // 计算倒计时
                const [year, month, day] = solarDateStr.split('-').map(Number);
                let thisYearBirthday = new Date(year, month - 1, day);
                
                // 如果今年的生日已经过了，查找下一年的生日
                if (thisYearBirthday < currentDate) {
                    // 查找下一年的农历对应日期
                    let nextYearBirthday = null;
                    for (let nextYear = year + 1; nextYear <= year + 3; nextYear++) {
                        if (lunarToSolarDatabase[nextYear] && lunarToSolarDatabase[nextYear][key]) {
                            const nextSolarDate = lunarToSolarDatabase[nextYear][key];
                            const [nextYearNum, nextMonth, nextDay] = nextSolarDate.split('-').map(Number);
                            nextYearBirthday = new Date(nextYearNum, nextMonth - 1, nextDay);
                            break;
                        }
                    }
                    
                    if (nextYearBirthday) {
                        thisYearBirthday = nextYearBirthday;
                    } else {
                        // 如果没有找到下一年的数据，使用估算
                        thisYearBirthday = new Date(year + 1, month - 1, day);
                    }
                }
                
                const timeDiff = thisYearBirthday - currentDate;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                if (daysDiff === 0) {
                    document.getElementById(countdownElementId).textContent = '生日快乐！🎉';
                } else if (daysDiff < 0) {
                    document.getElementById(countdownElementId).textContent = `已过 ${Math.abs(daysDiff)} 天`;
                } else {
                    document.getElementById(countdownElementId).textContent = `还有 ${daysDiff} 天`;
                }
            } else {
                // 如果数据库中没有数据，使用简化的转换
                let solarMonth = lunarMonth + 1;
                let solarDay = lunarDay;
                
                if (solarMonth > 12) {
                    solarMonth = solarMonth - 12;
                }
                
                if (solarDay > 30) {
                    solarDay = 30;
                }
                
                const solarDateStr = `${currentYear}-${String(solarMonth).padStart(2, '0')}-${String(solarDay).padStart(2, '0')}`;
                document.getElementById(elementId).textContent = solarDateStr;
                
                let thisYearBirthday = new Date(currentYear, solarMonth - 1, solarDay);
                if (thisYearBirthday < currentDate) {
                    thisYearBirthday = new Date(currentYear + 1, solarMonth - 1, solarDay);
                }
                
                const timeDiff = thisYearBirthday - currentDate;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                if (daysDiff === 0) {
                    document.getElementById(countdownElementId).textContent = '生日快乐！🎉';

                } else {

                }
            }
        }

        // 时间计算逻辑
        function formatToISO8601(dateStr) {
            var parts = dateStr.split(' ');
            var dateParts = parts[0].split('-');
            var timeParts = parts[1].split(':');
            return dateParts[0] + '-' + (dateParts[1].length === 1 ? '0' : '') + dateParts[1] + '-' + (dateParts[2].length === 1 ? '0' : '') + dateParts[2] + 'T' + timeParts[0] + ':' + timeParts[1] + ':' + timeParts[2];
        }

        // 数字转中文（1-99）
        function numberToChinese(num) {
            var cnNums = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            if (num <= 10) {
                if (num === 10) return '十';
                return cnNums[num];
            }
            if (num < 20) {
                return '十' + (num % 10 === 0 ? '' : cnNums[num % 10]);
            }
            if (num < 100) {
                var tens = Math.floor(num / 10);
                var ones = num % 10;
                return cnNums[tens] + '十' + (ones === 0 ? '' : cnNums[ones]);
            }
            return String(num);
        }
