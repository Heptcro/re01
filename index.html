<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveStory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .counter {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .time-display {
            font-size: 2.8em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }
        
        .time-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .hearts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 2em;
        }
        
        .heart {
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        
        .heart:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .heart:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .date-info {
            font-size: 1em;
            margin-top: 20px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .time-display {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们的爱情倒计时</h1>
        <div class="hearts">
            <div class="heart">❤️</div>
            <div class="heart">💖</div>
            <div class="heart">💕</div>
        </div>
        <p class="subtitle">记录我们相爱的每一刻</p>
        
        <div class="counter">
            <div class="time-display" id="days">00</div>
            <div class="time-label">天</div>
            <div class="time-display" id="hours">00</div>
            <div class="time-label">时</div>
            <div class="time-display" id="minutes">00</div>
            <div class="time-label">分</div>
            <div class="time-display" id="seconds">00</div>
            <div class="time-label">秒</div>
        </div>
        
        <div class="date-info">
            <p>从 2025年2月19日 20:59</p>
            <p>到此刻，我们已经相爱</p>
            <p><strong>每一个瞬间都值得珍藏</strong></p>
        </div>
    </div>

    <script>
        // 相识的日期和时间
        const startDate = new Date('2025-02-19T20:59:00');
        
        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            
            // 计算天、时、分、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 初始调用
        updateCounter();
        
        // 每秒更新
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
