<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入favicon图标 -->
    <link rel="icon" href="123.ico" type="image/x-icon">
	
    <title>我们的故事</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* 生日礼花特效容器 */
        .birthday-fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        /* 烟花发射轨迹 */
        .firework-trail {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ff6b6b, #ff8e8e, transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6b6b;
            animation: trailGlow 1.5s ease-out forwards;
        }

        @keyframes trailGlow {
            0% {
                transform: scale(0);
                opacity: 1;
                box-shadow: 0 0 20px #ff6b6b;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
                box-shadow: 0 0 15px #ff8e8e;
            }
            100% {
                transform: scale(0.5);
                opacity: 0;
                box-shadow: 0 0 5px #ffa8a8;
            }
        }


        /* 烟花爆炸粒子 */
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 3s ease-out forwards;
        }

        .firework-particle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: inherit;
            filter: blur(3px);
            opacity: 0.6;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
                filter: brightness(1.5);
            }
            20% {
                transform: scale(1.2) rotate(72deg);
                opacity: 1;
                filter: brightness(1.2);
            }
            50% {
                transform: scale(1.8) rotate(180deg);
                opacity: 0.8;
                filter: brightness(1);
            }
            80% {
                transform: scale(2.2) rotate(288deg);
                opacity: 0.4;
                filter: brightness(0.8);
            }
            100% {
                transform: scale(2.5) rotate(360deg);
                opacity: 0;
                filter: brightness(0.5);
            }
        }

        /* 酷炫文字特效 */
        .birthday-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10000;
            opacity: 0;
            animation: textEntrance 2.5s ease-out forwards;
        }

        .birthday-text h1 {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(45deg, 
                #ff0080, #ff4080, #ff6b6b, #ff8e8e, 
                #ffa8a8, #ffb3b3, #ffc0c0, #ffd1d1,
                #ff6b6b, #ff4080, #ff0080);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 1.5s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(255, 0, 128, 0.8),
                0 0 20px rgba(255, 64, 128, 0.6),
                0 0 30px rgba(255, 107, 107, 0.4),
                0 0 40px rgba(255, 142, 142, 0.2);
            filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.5));
        }
        
        .birthday-greeting {
            font-size: 0.8em;
            display: inline-block;
        }
        
        .name-text {
            margin-left: -0.5em;
        }

        .birthday-text p {
            font-size: 1.8rem;
            margin: 25px 0 0 0;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            opacity: 0;
            animation: textFadeIn 1.2s ease-out 0.8s forwards, gradientShift 2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
            letter-spacing: 1px;
        }

        @keyframes textEntrance {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
                filter: blur(8px);
            }
            30% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.05);
                filter: blur(3px);
            }
            60% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(0.98);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes gradientShift {
            0% { 
                background-position: 0% 50%;
            }
            25% { 
                background-position: 25% 75%;
            }
            50% { 
                background-position: 100% 50%;
            }
            75% { 
                background-position: 75% 25%;
            }
            100% { 
                background-position: 0% 50%;
            }
        }

        @keyframes textGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.5)) brightness(1);
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(255, 64, 128, 0.8)) brightness(1.2);
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
                filter: blur(4px);
            }
            50% {
                opacity: 0.6;
                transform: translateY(5px) scale(1.01);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        /* 移动端优化 */
        @media (max-width: 767px) {
            .birthday-text h1 {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .birthday-greeting {
                font-size: 0.75em;
            }
            
            .birthday-text p {
                font-size: 1.3rem;
            }
        }

        /* 爱心飘落动画容器 */
        .floating-hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 确保点击能穿透到下面的内容 */
            z-index: 100; /* 保证在背景之上，但在主要内容之下 */
            overflow: hidden;
        }

        /* 飘落的爱心样式 */
        .falling-heart {
            position: absolute;
            color: #ff6b6b !important;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            animation: falling linear forwards;
            -webkit-text-fill-color: #ff6b6b !important;
            -webkit-text-stroke: 0.5px #ff6b6b;
            filter: hue-rotate(0deg) saturate(1.5) brightness(1.2);
        }
        
        /* 确保所有爱心表情都显示为红色 */
        .falling-heart[data-heart-type="red-heart"],
        .falling-heart[data-heart-type="two-hearts"],
        .falling-heart[data-heart-type="sparkling-heart"],
        .falling-heart[data-heart-type="growing-heart"],
        .falling-heart[data-heart-type="heart-arrow"],
        .falling-heart[data-heart-type="beating-heart"],
        .floating-heart[data-heart-type="red-heart"],
        .floating-heart[data-heart-type="two-hearts"],
        .floating-heart[data-heart-type="sparkling-heart"],
        .floating-heart[data-heart-type="growing-heart"],
        .floating-heart[data-heart-type="heart-arrow"],
        .floating-heart[data-heart-type="beating-heart"] {
            color: #ff6b6b !important;
            -webkit-text-fill-color: #ff6b6b !important;
            -webkit-text-stroke: 0.5px #ff6b6b;
            filter: hue-rotate(0deg) saturate(1.5) brightness(1.2);
        }

        /* 飘落动画 */
        @keyframes falling {
            0% {
                transform: translateY(-10px) translateX(0px) rotate(0deg);
                opacity: 0.7;
            }
            25% {
                transform: translateY(25vh) translateX(var(--sway, 0px)) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) translateX(calc(var(--sway, 0px) * -0.5)) rotate(180deg);
                opacity: 0.7;
            }
            75% {
                transform: translateY(75vh) translateX(calc(var(--sway, 0px) * 0.3)) rotate(270deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) translateX(0px) rotate(360deg);
                opacity: 0;
            }
        }

        .bg-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .bg-img {
            width: 100%;
            position: relative;
        }

        .middle.Blurkg {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .img-male {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatarArea {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .avatarFrame {
            width: 100%;
            height: 100%;
            border-radius: 50% !important;
            position: relative;
            z-index: 2;
        }

        .aiv_touxiang {
            width: 100%;
            height: 100%;
            border-radius: 50% !important;
            max-width: 100% !important;
            border: 1px solid #fff;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            object-fit: cover;
        }

        .shadow-blur {
            margin-top: 15px;
            font-size: 14px;
            color: white;
            background-color: rgba(51, 51, 51, 0.93);
            padding: 1px 12px;
            border-radius: 15px;
            display: inline-block;
            text-shadow: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.42);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .love-icon {
            width: 35px;
            height: 35px;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-female {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .heptcro-love {
            text-align: center !important;
        }

        .heptcro-text {
            font-size: 25px;
            color: #282727;
        }

        #time-display {
            text-align: center;
            font-size: 20px;
            color: #282727;
        }

        #time-display span {
            font-size: 25px;
            color: #282727;
        }

        #time-display n {
            font-size: 30px;
            margin-right: 8px;
            font-weight: 800;
            color: #282727;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .time_card {
            background-color: rgba(51, 51, 51, 0.93);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 12px;
            width: calc(50% - 20px);
            min-width: 160px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            z-index: 200; /* 确保卡片在爱心之上 */
        }

        .time_card:hover {
            transform: scale(1.05);
        }

        .left_info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .left_info svg {
            fill: #ff6b6b;
            width: 30px;
            height: 30px;
        }

        .day_title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .time_m {
            display: flex;
            flex-direction: column;
            font-size: 1rem;
        }

        .source {
            font-weight: bold;
        }

        .format {
            color: #ccc;
        }

        /* 底部创意区域 */
        .memories-section {
            background-color: #fff;
            padding: 40px 20px;
            margin-top: 20px;
            position: relative;
            z-index: 200; /* 确保内容在爱心之上 */
        }
        
        .memories-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .memories-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .memories-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: #ff6b6b;
            border-radius: 3px;
        }
        
        .quotes-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .love-quote {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
            font-style: italic;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        .quote-author {
            color: #777;
            font-size: 16px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        .love-quote.fade-out {
            opacity: 0;
        }
        
        .quote-author.fade-out {
            opacity: 0;
        }
        
        .timeline-preview {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .timeline-item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffecec;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b6b;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
            z-index: 200;
        }
        
        .timeline-item:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: #ff6b6b;
            color: white;
        }
        
        /* 时光胶囊弹窗样式 */
        .capsule-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }

        .capsule-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capsule-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        .capsule-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .capsule-title {
            font-size: 28px;
            color: white;
            margin: 0;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .capsule-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
            font-style: italic;
        }

        .capsule-close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .capsule-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .capsule-body {
            color: white;
            line-height: 1.8;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        /* 爱心按钮容器 */
        .love-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        /* 爱心按钮样式 */
        .love-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #ff6b6b;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .love-button:hover {
            transform: scale(1.1) rotate(5deg);
            background: rgba(255, 255, 255, 0.25);
            color: #ff4757;
        }

        /* 爱心动画容器 */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        /* 爱心动画样式 */
        .floating-heart {
            position: absolute;
            color: #ff6b6b !important;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 1.5s ease-out forwards;
            -webkit-text-fill-color: #ff6b6b !important;
            -webkit-text-stroke: 0.5px #ff6b6b;
            filter: hue-rotate(0deg) saturate(1.5) brightness(1.2);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(0.4);
                opacity: 0;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .capsule-content {
                padding: 30px 20px;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .capsule-title {
                font-size: 24px;
            }
            
            .capsule-body {
                font-size: 20px;
            }
            
            .love-buttons-container {
                gap: 10px;
            }
            
            .love-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 200; /* 确保页脚在爱心之上 */
        }
        
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 0 5px;
        }

        /* 响应式调整 */
        @media (max-width: 767px) {
            .middle.Blurkg { padding: 10px; }
            .avatarArea { width: 90px; height: 90px; }
            .shadow-blur { font-size: 12px; }
            .love-icon { width: 25px; height: 25px; margin: 0 3px; }
            .row { padding: 10px; gap: 10px; max-width: 100%; }
            .time_card { padding: 12px; min-width: 130px; width: calc(50% - 10px); }
            .left_info svg { width: 20px; height: 20px; }
            .day_title { font-size: 0.8rem; }
            .time_m { font-size: 0.7rem; }
            .heptcro-text { font-size: 20px; }
            #time-display n { font-size: 24px; }
            
            .memories-title { font-size: 24px; }
            .love-quote { font-size: 16px; }
            
            /* 移动端爱心颜色强制设置 */
            .falling-heart,
            .floating-heart {
                color: #ff0000 !important;
                -webkit-text-fill-color: #ff0000 !important;
                -webkit-text-stroke: 0.5px #ff0000;
                text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
                filter: hue-rotate(0deg) saturate(2) brightness(1.3) !important;
            }
            
            /* 确保所有爱心表情都显示为红色 */
            .falling-heart[data-heart-type="red-heart"],
            .falling-heart[data-heart-type="two-hearts"],
            .falling-heart[data-heart-type="sparkling-heart"],
            .falling-heart[data-heart-type="growing-heart"],
            .falling-heart[data-heart-type="heart-arrow"],
            .falling-heart[data-heart-type="beating-heart"],
            .floating-heart[data-heart-type="red-heart"],
            .floating-heart[data-heart-type="two-hearts"],
            .floating-heart[data-heart-type="sparkling-heart"],
            .floating-heart[data-heart-type="growing-heart"],
            .floating-heart[data-heart-type="heart-arrow"],
            .floating-heart[data-heart-type="beating-heart"] {
                color: #ff0000 !important;
                -webkit-text-fill-color: #ff0000 !important;
                -webkit-text-stroke: 0.5px #ff0000;
                filter: hue-rotate(0deg) saturate(2) brightness(1.3) !important;
            }
        }

        @media (max-width: 360px) {
            .memories-section { padding: 20px 10px; }
            .quotes-container { padding: 20px 10px; }
            .timeline-item { width: 80px; height: 80px; font-size: 14px; }
        }
    </style>
</head>

<body>

    <script>
        // 爱心飘落动画逻辑
        function createFallingHeart() {
            const container = document.getElementById('floatingHeartsContainer');
            if (!container) return;
            
            // 创建爱心元素
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            
            // 多种爱心样式，确保都是红色
            const heartStyles = [
                { symbol: '❤️', name: 'red-heart' },
                { symbol: '💕', name: 'two-hearts' },
                { symbol: '💖', name: 'sparkling-heart' },
                { symbol: '💗', name: 'growing-heart' },
                { symbol: '💘', name: 'heart-arrow' },
                { symbol: '💓', name: 'beating-heart' }
            ];
            
            // 随机选择一种爱心样式
            const selectedHeart = heartStyles[Math.floor(Math.random() * heartStyles.length)];
            heart.textContent = selectedHeart.symbol;
            heart.setAttribute('data-heart-type', selectedHeart.name);
            
            // 强制设置红色（针对移动端兼容性）
            heart.style.color = '#ff6b6b';
            heart.style.webkitTextFillColor = '#ff6b6b';
            heart.style.webkitTextStroke = '0.5px #ff6b6b';
            heart.style.filter = 'hue-rotate(0deg) saturate(1.5) brightness(1.2)';
            
            // 统一大小，稍微随机化但范围更小 (16px 到 20px)
            const size = Math.random() * 4 + 16;
            heart.style.fontSize = `${size}px`;
            
            // 随机水平位置，但避免边缘
            const left = Math.random() * 80 + 10; // 10% 到 90% 之间
            heart.style.left = `${left}%`;
            
            // 统一动画持续时间，稍微随机化 (8s 到 12s)
            const duration = Math.random() * 4 + 8;
            heart.style.animationDuration = `${duration}s`;
            
            // 统一透明度，稍微随机化 (0.6 到 0.8)
            const opacity = Math.random() * 0.2 + 0.6;
            heart.style.opacity = opacity;
            
            // 添加轻微的左右摆动效果
            const sway = (Math.random() - 0.5) * 20; // -10px 到 10px
            heart.style.setProperty('--sway', `${sway}px`);
            
            // 添加到容器
            container.appendChild(heart);
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, duration * 1000);
        }

        // 精确的农历生日处理函数
        function convertLunarToSolarAndCountdown(lunarMonth, lunarDay, elementId, countdownElementId) {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const key = `${lunarMonth}-${lunarDay}`;
            
            // 周年纪念日计算 (从2025年9月16日开始)
            const anniversaryStartDate = new Date(2025, 8, 16); // 2025年9月16日
            const today = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
            const anniversaryThisYear = new Date(currentYear, 8, 16); // 当前年份的9月16日
            
            // 判断是否是周年纪念日
            const isAnniversaryToday = today.getTime() === anniversaryThisYear.getTime();
            const isAnniversaryPast = anniversaryThisYear < today;
            
            // 计算周年数
            let yearsSinceAnniversary = 0;
            if (isAnniversaryToday) {
                yearsSinceAnniversary = currentYear - anniversaryStartDate.getFullYear() + 1;
            }
            
            console.log(`周年纪念日调试:`, {
                currentDate: today.toISOString().split('T')[0],
                anniversaryThisYear: anniversaryThisYear.toISOString().split('T')[0],
                isAnniversaryToday: isAnniversaryToday,
                isAnniversaryPast: isAnniversaryPast,
                yearsSinceAnniversary: yearsSinceAnniversary
            });
            
            // 查找当前年份的农历对应日期
            let solarDateStr = null;
            let targetYear = currentYear;
            
            // 先检查当前年份
            if (lunarToSolarDatabase[currentYear] && lunarToSolarDatabase[currentYear][key]) {
                solarDateStr = lunarToSolarDatabase[currentYear][key];
                targetYear = currentYear;
            } else {
                // 如果当前年份没有数据，查找最近的有数据的年份
                for (let year = currentYear; year <= currentYear + 2; year++) {
                    if (lunarToSolarDatabase[year] && lunarToSolarDatabase[year][key]) {
                        solarDateStr = lunarToSolarDatabase[year][key];
                        targetYear = year;
                        break;
                    }
                }
            }
            
            if (solarDateStr) {
                // 使用数据库中的准确数据
                document.getElementById(elementId).textContent = solarDateStr;
                
                // 计算倒计时
                const [year, month, day] = solarDateStr.split('-').map(Number);
                
                // 获取当前日期的年月日（忽略时间）
                const today = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
                const birthdayThisYear = new Date(currentDate.getFullYear(), month - 1, day);
                
                // 调试信息
                console.log(`生日调试 - ${countdownElementId}:`, {
                    currentDate: today.toISOString().split('T')[0],
                    birthdayThisYear: birthdayThisYear.toISOString().split('T')[0],
                    solarDateStr: solarDateStr
                });
                
                // 判断是否是生日当天
                const isBirthdayToday = today.getTime() === birthdayThisYear.getTime();
                
                // 检查是否是生日当天
                if (isBirthdayToday) {
                    // 生日当天显示生日快乐
                    document.getElementById(countdownElementId).textContent = '生日快乐！🎉';
                    console.log(`显示生日快乐: ${countdownElementId}`);
                } else if (birthdayThisYear < today) {
                    // 生日已过，计算下一年的生日
                    let nextYearBirthday = null;
                    for (let nextYear = currentYear + 1; nextYear <= currentYear + 3; nextYear++) {
                        if (lunarToSolarDatabase[nextYear] && lunarToSolarDatabase[nextYear][key]) {
                            const nextSolarDate = lunarToSolarDatabase[nextYear][key];
                            const [nextYearNum, nextMonth, nextDay] = nextSolarDate.split('-').map(Number);
                            nextYearBirthday = new Date(nextYearNum, nextMonth - 1, nextDay);
                            break;
                        }
                    }
                    
                    if (nextYearBirthday) {
                        const timeDiff = nextYearBirthday - today;
                        const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                        document.getElementById(countdownElementId).textContent = `还有 ${daysDiff} 天`;
                        console.log(`下一年的生日倒计时: ${daysDiff} 天, 下一年的生日: ${nextYearBirthday.toISOString().split('T')[0]}`);
                    } else {
                        // 如果没有找到下一年的数据，使用估算
                        const nextYearBirthday = new Date(currentYear + 1, month - 1, day);

        function createTrail(container, startX, startY, targetX, targetY) {
            const trail = document.createElement('div');
            trail.classList.add('firework-trail');
            trail.style.left = startX + 'px';
            trail.style.top = startY + 'px';
            
            container.appendChild(trail);
            
            // 轨迹动画
            const distance = Math.sqrt(Math.pow(targetX - startX, 2) + Math.pow(targetY - startY, 2));
            const duration = Math.min(distance / 4, 1200);
            
            trail.style.transition = `all ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
            trail.style.transform = `translate(${targetX - startX}px, ${targetY - startY}px)`;
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.remove();
                }
            }, duration);
        }

        function createExplosion(container, centerX, centerY, colors) {
            // 创建多个爆炸层，形成更丰富的烟花效果
            for (let layer = 0; layer < 4; layer++) {
                setTimeout(() => {
                    const particleCount = 25 + layer * 15;
                    const radius = 60 + layer * 50;
                    const layerColors = colors.slice(layer * 2, (layer + 1) * 3);
                    
                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('firework-particle');
                        
                        // 随机颜色
                        particle.style.backgroundColor = layerColors[Math.floor(Math.random() * layerColors.length)];
                        
                        // 从中心向外扩散，添加随机性
                        const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.8;
                        const distance = Math.random() * radius + 20;
                        const x = centerX + Math.cos(angle) * distance;
                        const y = centerY + Math.sin(angle) * distance;
                        
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        
                        // 随机动画延迟和持续时间
                        particle.style.animationDelay = Math.random() * 0.5 + 's';
                        particle.style.animationDuration = (2.5 + Math.random() * 1) + 's';
                        
                        container.appendChild(particle);
                        
                        // 动画结束后移除
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.remove();
                            }
                        }, 3500);
                    }
                }, layer * 150);
            }
        }

        // 时间计算逻辑
        function formatToISO8601(dateStr) {
            var parts = dateStr.split(' ');
            var dateParts = parts[0].split('-');
            var timeParts = parts[1].split(':');
            return dateParts[0] + '-' + (dateParts[1].length === 1 ? '0' : '') + dateParts[1] + '-' + (dateParts[2].length === 1 ? '0' : '') + dateParts[2] + 'T' + timeParts[0] + ':' + timeParts[1] + ':' + timeParts[2];
        }

        // 数字转中文（1-99）
        function numberToChinese(num) {
            var cnNums = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            if (num <= 10) {
                if (num === 10) return '十';
                return cnNums[num];
            }
            if (num < 20) {
                return '十' + (num % 10 === 0 ? '' : cnNums[num % 10]);
            }
            if (num < 100) {
                var tens = Math.floor(num / 10);
                var ones = num % 10;
                return cnNums[tens] + '十' + (ones === 0 ? '' : cnNums[ones]);
            }
            return String(num);
        }

            function pickRandom(arr){ return arr[Math.floor(Math.random() * arr.length)]; }
            
            var quoteEl = document.getElementById('love-quote');
            var authorEl = document.getElementById('quote-author');
            
            if (quoteEl && authorEl) {
                // 初始显示
                quoteEl.textContent = '"' + pickRandom(quotes) + '"';
                authorEl.textContent = pickRandom(authors);
                
                // 动态切换函数
                function switchQuote() {
                    // 添加淡出效果
                    quoteEl.classList.add('fade-out');
                    authorEl.classList.add('fade-out');
                    
                    // 等待淡出动画完成后切换内容
                    setTimeout(function() {
                        quoteEl.textContent = '"' + pickRandom(quotes) + '"';
                        authorEl.textContent = pickRandom(authors);
                        
                        // 移除淡出效果，触发淡入
                        quoteEl.classList.remove('fade-out');
                        authorEl.classList.remove('fade-out');
                    }, 1000); // 等待1秒（与CSS过渡时间一致）
                }
                
                // 每8秒切换一次
                setInterval(switchQuote, 8000);
            }
        });

    </script>
</body>
</html>
